          <section class="contact-section">

              <i class="bi bi-telephone-fill icon"></i>
              <h3>Phone</h3>

            <div class="contact-card">
              <i class="bi bi-envelope-fill icon"></i>
              <h3>Email</h3>
              <p>lourenz.melge@gmail.com</p>
            </div>
            <div class="contact-card">
              <i class="bi bi-geo-alt-fill icon"></i>
              <h3>Location</h3>
              <p>Purok 5, Pangasugan, Baybay City, Leyte</p>
            </div>
            <div class="contact-card">
              <i class="bi bi-linkedin icon"></i>
              <h3>LinkedIn</h3>
              <p><a href="https://linkedin.com/in/lourenz-melge-sabellina" target="_blank">linkedin.com/in/lourenz-melge-sabellina</a></p>

            <div class="contact-card">

            <div class="contact-card">

          <div class="contact-form-container">
            <h2>Send a Message</h2>
            <form class="contact-form" onsubmit="handleSubmit(event)">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>

              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>

              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>

              <button type="submit">Submit</button>
            </form>
          </div>

          <script>
            function handleSubmit(event) {
              event.preventDefault(); // stop refresh
              alert("✅ Thank you for your message! (This is a static demo — no email is sent)");
              event.target.reset(); // clear form
            }
          </script>
        </div>
      </section>
